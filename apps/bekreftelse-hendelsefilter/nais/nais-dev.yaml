apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: paw-arbeidssoekerregisteret-bekreftelse-hendelsefilter
  namespace: paw
  labels:
    team: paw
spec:
  image: {{ image }}
  port: 8080
  env:
    - name: KAFKA_BEKREFTELSE_TARGET_TOPIC
      value: "paw.arbeidssoker-bekreftelse-beta-v3"
    - name: KAFKA_BEKREFTELSE_PAAVEGNEAV_TARGET_TOPIC
      value: "paw.arbeidssoker-bekreftelse-paavegneav-beta-v2"
    - name: KAFKA_BEKREFTELSE_TEAMDAGPENGER_SOURCE_TOPIC
      value: "paw.arbeidssoker-bekreftelse-teamdagpenger-beta-v1"
    - name: KAFKA_BEKREFTELSE_PAAVEGNEAV_TEAMDAGPENGER_SOURCE_TOPIC
      value: "paw.arbeidssoker-bekreftelse-paavegneav-teamdagpenger-beta-v1"
  replicas:
    min: 2
    max: 2
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 256Mi
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  kafka:
    pool: nav-dev
    streams: true
