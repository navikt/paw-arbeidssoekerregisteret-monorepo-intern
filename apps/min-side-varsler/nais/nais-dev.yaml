apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: paw-arbeidssoekerregisteret-min-side-varsler
  namespace: paw
  labels:
    team: paw
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 256Mi
  env:
    - name: KAFKA_PERIODE_STREAM_SUFFIX
      value: "periode-v1"
    - name: KAFKA_BEKREFTELSE_STREAM_SUFFIX
      value: "bekreftelse-v1"
    - name: KAFKA_VARSEL_HENDELSE_STREAM_SUFFIX
      value: "varsel-hendelser-v1"
    - name: KAFKA_PAW_ARBEIDSOKERPERIODE_TOPIC
      value: "paw.arbeidssokerperioder-v1"
    - name: KAFKA_PAW_ARBEIDSOKER_BEKREFTELSE_HENDELSESLOGG_TOPIC
      value: "paw.arbeidssoker-bekreftelse-hendelseslogg-v1"
    - name: KAFKA_TMS_AAPEN_BRUKERVARSEL_TOPIC
      value: "min-side.aapen-brukervarsel-v1"
    - name: KAFKA_TMS_AAPEN_VARSEL_HENDELSE_TOPIC
      value: "min-side.aapen-varsel-hendelse-v1"
    - name: PERIODE_AVSLUTTET_VARSEL_LINK
      value: "https://www.ansatt.dev.nav.no/arbeidssoekerregisteret"
    - name: BEKREFTELSE_TILGJENGELIG_VARSEL_LINK
      value: "https://www.ansatt.dev.nav.no/arbeidssoekerregisteret/bekreftelse"
    - name: MANUELT_VARSEL_LINK
      value: "https://www.ansatt.dev.nav.no/minside"
    - name: PERIODE_VARSLER_ENABLED
      value: "true"
    - name: BEKREFTELSE_VARSLER_ENABLED
      value: "true"
    - name: MANUELLE_VARSLER_ENABLED
      value: "true"
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  azure:
    application:
      enabled: true
      allowAllUsers: true
      claims:
        extra:
          - NAVident
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  kafka:
    pool: {{ kafka }}
    streams: true
  gcp:
    sqlInstances:
      - type: POSTGRES_17
        tier: db-f1-micro
        databases:
          - name: pawminsidevarsler
  accessPolicy:
    inbound:
      rules:
        - application: paw-brukerstotte
