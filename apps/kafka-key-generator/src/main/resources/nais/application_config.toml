groupIdPrefix = "${KAFKA_CONSUMER_GROUP_ID_PREFIX_PAW_HENDELSESLOGG}"

[pawPeriodeConsumer]
version = "${KAFKA_CONSUMER_GROUP_ID_VERSION_PAW_PERIODER}"
topic = "${KAFKA_TOPIC_PAW_PERIODER}"
