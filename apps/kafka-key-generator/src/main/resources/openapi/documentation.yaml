        "500":
          description: "Internal Server Error"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "En uventet feil oppstod"
        "200":
          description: ""
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Intern feil, prøv igjen senere"
            '*/*':
              schema:
                $ref: "#/components/schemas/InfoResponse"
  /api/v2/hentEllerOpprett:
    post:
      description: ""
      parameters:
        - name: "traceparent"
          in: "header"
          required: false
          schema:
            type: "string"
      requestBody:
        content:
          '*/*':
