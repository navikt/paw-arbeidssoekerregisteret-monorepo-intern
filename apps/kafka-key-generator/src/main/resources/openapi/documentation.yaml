              examples:
                Example#1:
                  value: "Intern feil, prøv igjen senere"
            '*/*':
              schema:
                $ref: "#/components/schemas/ResponseV2"
components:
  schemas:
    InfoResponse:
      type: "object"
      properties:
        lagretData:
          type: "object"
          properties:
            arbeidssoekerId:
              type: "integer"
              format: "int64"
            recordKey:
              type: "integer"
              format: "int64"
        pdlData:
          type: "object"
          properties:
            error:
              type: "string"
            id:
              type: "array"
              items:
                type: "string"
    RequestV2:
      type: "object"
      properties:
        ident:
          type: "string"
      required:
        - "ident"
    ResponseV2:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        key:
          type: "integer"
          format: "int64"
