apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: paw-dev-proxy
  namespace: paw
  labels:
    team: paw
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 15m
      memory: 512Mi
  ingresses:
    - https://dev-proxy-arbeidssoekerregisteret.intern.dev.nav.no
  idporten:
    enabled: true
    sidecar:
      enabled: true
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      allowAllUsers: true
      claims:
        extra:
          - NAVident
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  accessPolicy:
    outbound:
      rules:
        - application: paw-kafka-key-generator
        - application: paw-arbeidssoekerregisteret-api-oppslag-v2
        - application: paw-arbeidssoekerregisteret-api-ledigestillinger
        - application: paw-arbeidssoekerregisteret-api-mine-stillinger
