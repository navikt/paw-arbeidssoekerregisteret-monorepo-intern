apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: paw-arbeidssoekerregisteret-hendelselogg-backup
  namespace: paw
  labels:
    team: paw
spec:
  image: {{ image }}
  ingresses:
    - https://intern-brukerstoette-arbeidssoekerregisteret.intern.dev.nav.no
  port: 8080
  replicas:
    min: 1
    max: 1
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  azure:
    application:
      enabled: true
  env:
    - name: API_OPPSLAG_SCOPE
      value: "api://dev-gcp.paw.paw-arbeidssoekerregisteret-api-oppslag/.default"
    - name: KAFKA_KEYS_SCOPE
      value: "api://dev-gcp.paw.paw-kafka-key-generator/.default"
  kafka:
    pool: {{ kafka }}
  resources:
    limits:
      memory: 1024Mi
    requests:
      memory: 256Mi
      cpu: 25m
  gcp:
    sqlInstances:
      - type: POSTGRES_15
        tier: db-custom-1-3840
        databases:
          - name: hendelselogg
  accessPolicy:
    inbound:
      rules:
        - application: paw-brukerstotte
          namespace: paw
    outbound:
      rules:
        - application: paw-kafka-key-generator
          namespace: paw
        - application: paw-arbeidssoekerregisteret-api-oppslag
          namespace: paw
