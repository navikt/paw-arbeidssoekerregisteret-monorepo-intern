apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: paw-arbeidssoekerregisteret-hendelselogg-backup
  namespace: paw
  labels:
    team: paw
spec:
  image: {{ image }}
  ingresses:
    - https://intern-brukerstoette-arbeidssoekerregisteret.intern.dev.nav.no
  port: 8080
  replicas:
    min: 1
    max: 1
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  azure:
    application:
      enabled: true
      tenant: nav.no
      claims:
        groups:
          - id: 88b552ab-2cd9-41e1-bd44-3868605d6f6a
  env:
    - name: API_OPPSLAG_SCOPE
      value: "api://dev-gcp.paw.paw-arbeidssoekerregisteret-api-oppslag/.default"
    - name: KAFKA_KEY_SCOPE
      value: "api://dev-gcp.paw.paw-kafka-key-generator/.default"
  kafka:
    pool: {{ kafka }}
  resources:
    limits:
      memory: 1024Mi
    requests:
      memory: 256Mi
      cpu: 25m
  gcp:
    sqlInstances:
      - type: POSTGRES_15
        databases:
          - name: hendelselogg
