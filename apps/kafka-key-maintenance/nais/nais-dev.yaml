apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: paw-kafka-key-maintenance
  namespace: paw
  labels:
    team: paw
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: 0
    max: 0
  resources:
    limits:
      memory: 2048Mi
    requests:
      cpu: 25m
      memory: 1024Mi
  azure:
    application:
      enabled: true
  secureLogs:
    enabled: true
  env:
    - name: HENDELSELOGG_TOPIC
      value: paw.arbeidssoker-hendelseslogg-v1
    - name: KAFKA_KEYS_SCOPE
      value: "api://dev-gcp.paw.paw-kafka-key-generator/.default"
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  kafka:
    pool: {{ kafka }}
    streams: true
  gcp:
    sqlInstances:
      - type: POSTGRES_17
        tier: db-custom-1-3840
        databases:
          - name: pawkafkakeysmaintenance
  accessPolicy:
    outbound:
      rules:
        - application: paw-kafka-key-generator
