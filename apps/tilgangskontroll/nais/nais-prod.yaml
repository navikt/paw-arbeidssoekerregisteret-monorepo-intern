apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: paw-tilgangskontroll
  namespace: paw
  labels:
    team: paw
spec:
  image: {{ image }}
  port: 8080
  resources:
    limits:
      memory: 768Mi
    requests:
      cpu: 20m
      memory: 384Mi
  secureLogs:
    enabled: true
  observability:
    logging:
      destinations:
        - id: loki
    autoInstrumentation:
      enabled: true
      runtime: java
  azure:
    application:
      enabled: true
      allowAllUsers: true
      claims:
        extra:
          - NAVident
  env:
  replicas:
    min: 2
    max: 2
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /internal/metrics
  accessPolicy:
    inbound:
      rules:
        - application: aia-backend
        - application: paw-arbeidssoekerregisteret-api-bekreftelse
        - application: paw-arbeidssoekerregisteret-api-oppslag
        - application: paw-arbeidssokerregisteret-api-inngang
    outbound:
      rules:
        - application: logging
          namespace: nais-system
        - application: poao-tilgang
          namespace: poao
