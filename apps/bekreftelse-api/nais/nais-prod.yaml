apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: paw-arbeidssoekerregisteret-api-bekreftelse
  namespace: paw
  labels:
    team: paw
spec:
  image: {{ image }}
  port: 8080
  env:
    - name: POD_IP
      valueFrom:
        fieldRef:
          fieldPath: status.podIP
    - name: KAFKA_STREAMS_ID_SUFFIX
      value: "v1"
    - name: KAFKA_PAW_ARBEIDSSOKER_BEKREFTELSE_TOPIC
      value: "paw.arbeidssoker-bekreftelse-v1"
    - name: KAFKA_PAW_ARBEIDSSOKER_BEKREFTELSE_HENDELSESLOGG_TOPIC
      value: "paw.arbeidssoker-bekreftelse-hendelseslogg-v1"
    - name: CORS_ALLOW_ORIGINS
      value: "www.intern.nav.no"
  replicas:
    min: 2
    max: 2
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 256Mi
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      allowAllUsers: true
      claims:
        extra:
          - NAVident
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  kafka:
    pool: nav-prod
    streams: true
  gcp:
    sqlInstances:
      - type: POSTGRES_16
        tier: db-custom-1-6144
        databases:
          - name: bekreftelser
  accessPolicy:
    inbound:
      rules:
        - application: tokenx-token-generator
          namespace: aura
        - application: azure-token-generator
          namespace: aura
    outbound:
      rules:
        - application: paw-kafka-key-generator
          namespace: paw
        - application: poao-tilgang
          namespace: poao
