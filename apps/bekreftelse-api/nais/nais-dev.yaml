apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: paw-arbeidssoeker-bekreftelse-api
  namespace: paw
  labels:
    team: paw
spec:
  image: {{ image }}
  port: 8080
  ingresses:
    - https://bekreftelse-arbeidssoekerregisteret.intern.dev.nav.no
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 256Mi
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      allowAllUsers: true
      claims:
        extra:
          - NAVident
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  kafka:
    pool: {{ kafka }}
    streams: true
  accessPolicy:
    inbound:
      rules:
        - application: tokenx-token-generator
          namespace: aura
        - application: azure-token-generator
          namespace: aura
    outbound:
      rules:
        - application: paw-kafka-key-generator
          namespace: paw
        - application: poao-tilgang
          namespace: poao
