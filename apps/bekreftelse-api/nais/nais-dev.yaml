apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: paw-arbeidssoekerregisteret-api-bekreftelse
  namespace: paw
  labels:
    team: paw
spec:
  image: {{ image }}
  port: 8080
  env:
    - name: CORS_ALLOW_ORIGINS
      value: "www.intern.dev.nav.no"
    - name: KAFKA_PAW_ARBEIDSSOKER_BEKREFTELSE_TOPIC
      value: "paw.arbeidssoker-bekreftelse-beta-v3"
    - name: KAFKA_PAW_ARBEIDSSOKER_BEKREFTELSE_HENDELSESLOGG_TOPIC
      value: "paw.arbeidssoker-bekreftelse-hendelseslogg-beta-v2"
    - name: KAFKA_KEYS_SCOPE
      value: "api://dev-gcp.paw.paw-kafka-key-generator/.default"
    - name: TILGANGSKONTROLL_SCOPE
      value: "api://dev-gcp.paw.paw-tilgangskontroll/.default"
  replicas:
    min: 2
    max: 2
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 256Mi
  ingresses:
    - https://bekreftelse-arbeidssoekerregisteret.intern.dev.nav.no
  idporten:
    enabled: true
    sidecar:
      enabled: true
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      allowAllUsers: true
      claims:
        extra:
          - NAVident
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  kafka:
    pool: nav-dev
  gcp:
    sqlInstances:
      - type: POSTGRES_17
        tier: db-f1-micro
        databases:
          - name: bekreftelser
        flags:
          - name: max_connections
            value: "25"
  accessPolicy:
    inbound:
      rules:
        - application: tokenx-token-generator
          namespace: aura
        - application: azure-token-generator
          namespace: aura
        - application: arbeidssokerregistrering-for-veileder
          namespace: paw
        - application: arbeidssoekerregisteret-for-personbruker
          namespace: paw
        - application: aia-backend
          namespace: paw
    outbound:
      rules:
        - application: poao-tilgang
          namespace: poao
        - application: paw-kafka-key-generator
          namespace: paw
        - application: paw-tilgangskontroll
