components:
  securitySchemes:
    TokenXAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        Oppslag som gjøres av arbeidssøker selv. Bruk et Bearer token fra TokenX.
        
        Eksempel: `Authorization: Bearer <token>`
        
        ```json
        { "acr": "Level4", "pid": "<fnr>" }
        ```
    AzureAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        Oppslag som gjøres av veileder eller system. Bruk et Bearer token fra Azure.
        
        Eksempel: `Authorization: Bearer <token>`
        
        Veileder:
        
        ```json
        {
          "oid": "989f736f-14db-45dc-b8d1-94d621dbf2bb",
          "NAVident": "<veileder-ident>"
        }
        ```
        
        System:
        
        ```json
        {
          "oid": "989f736f-14db-45dc-b8d1-94d621dbf2bb",
          "roles": ["access_as_application"]
        }
        ```
  schemas:
    BrukerResponse:
      type: "object"
      properties:
        type:
          $ref: "#/components/schemas/BrukerType"
        id:
          type: "string"
          example: "12345678910"
      required:
        - "type"
        - "id"
    AvviksTypeResponse:
      type: "string"
      enum:
        - "UKJENT_VERDI"
        - "FORSINKELSE"
        - "RETTING"
        - "SLETTET"
        - "TIDSPUNKT_KORRIGERT"
    TidspunktFraKildeResponse:
      type: "object"
      properties:
        tidspunkt:
          type: "string"
          format: "date-time"
          example: "2021-09-29T11:20:33.444Z"
        avviksType:
          $ref: "#/components/schemas/AvviksTypeResponse"
      required:
        - "tidspunkt"
        - "avviksType"
    MetadataResponse:
      type: "object"
      properties:
        tidspunkt:
          type: "string"
          format: "date-time"
          example: "2021-09-29T11:22:33.444Z"
        utfoertAv:
          $ref: "#/components/schemas/BrukerResponse"
        kilde:
          type: "string"
        aarsak:
          type: "string"
        tidspunktFraKilde:
          $ref: "#/components/schemas/TidspunktFraKildeResponse"
      required:
        - "tidspunkt"
        - "utfoertAv"
        - "kilde"
        - "aarsak"
    ArbeidssoekerperiodeResponse:
      type: "object"
      properties:
        periodeId:
          type: "string"
          format: "uuid"
        startet:
          $ref: "#/components/schemas/MetadataResponse"
        avsluttet:
          $ref: "#/components/schemas/MetadataResponse"
      required:
        - "periodeId"
        - "startet"
    ArbeidssoekerperiodeAggregertResponse:
      type: "object"
      properties:
        periodeId:
          type: "string"
          format: "uuid"
        startet:
          $ref: "#/components/schemas/MetadataResponse"
        avsluttet:
          $ref: "#/components/schemas/MetadataResponse"
        opplysningerOmArbeidssoeker:
            type: "array"
            items:
                $ref: "#/components/schemas/OpplysningerOmArbeidssoekerAggregertResponse"
        bekreftelser:
            type: "array"
            items:
                $ref: "#/components/schemas/BekreftelseResponse"
      required:
        - "periodeId"
        - "startet"
    UtdanningResponse:
      type: "object"
      properties:
        nus:
          type: "string"
        bestaatt:
          $ref: "#/components/schemas/JaNeiVetIkke"
        godkjent:
          $ref: "#/components/schemas/JaNeiVetIkke"
      required:
        - "nus"
    HelseResponse:
      type: "object"
      properties:
        helsetilstandHindrerArbeid:
          $ref: "#/components/schemas/JaNeiVetIkke"
      required:
        - "helsetilstandHindrerArbeid"
    AnnetResponse:
      type: "object"
      properties:
        andreForholdHindrerArbeid:
          $ref: "#/components/schemas/JaNeiVetIkke"
    BeskrivelseMedDetaljerResponse:
      type: "object"
      properties:
        beskrivelse:
          $ref: '#/components/schemas/JobbSituasjonBeskrivelse'
        detaljer:
          type: "object"
          additionalProperties:
            type: string
          example:
            "prosent": "25"
      required:
        - "beskrivelse"
        - "detaljer"
    OpplysningerOmArbeidssoekerResponse:
      type: "object"
      properties:
        opplysningerOmArbeidssoekerId:
          type: "string"
          format: "uuid"
        periodeId:
          type: "string"
          format: "uuid"
        sendtInnAv:
          $ref: "#/components/schemas/MetadataResponse"
        utdanning:
          $ref: "#/components/schemas/UtdanningResponse"
        helse:
          $ref: "#/components/schemas/HelseResponse"
        annet:
          $ref: "#/components/schemas/AnnetResponse"
        jobbsituasjon:
          type: "array"
          items:
            $ref: "#/components/schemas/BeskrivelseMedDetaljerResponse"
      required:
        - "opplysningerOmArbeidssoekerId"
        - "periodeId"
        - "sendtInnAv"
        - "jobbsituasjon"
    OpplysningerOmArbeidssoekerAggregertResponse:
      type: "object"
      properties:
        opplysningerOmArbeidssoekerId:
          type: "string"
          format: "uuid"
        periodeId:
          type: "string"
          format: "uuid"
        sendtInnAv:
          $ref: "#/components/schemas/MetadataResponse"
        utdanning:
          $ref: "#/components/schemas/UtdanningResponse"
        helse:
          $ref: "#/components/schemas/HelseResponse"
        annet:
          $ref: "#/components/schemas/AnnetResponse"
        jobbsituasjon:
          type: "array"
          items:
            $ref: "#/components/schemas/BeskrivelseMedDetaljerResponse"
        profilering:
          $ref: "#/components/schemas/ProfileringResponse"
      required:
        - "opplysningerOmArbeidssoekerId"
        - "periodeId"
        - "sendtInnAv"
        - "jobbsituasjon"
    ProfileringResponse:
      type: "object"
      properties:
        profileringId:
          type: "string"
          format: "uuid"
        periodeId:
          type: "string"
          format: "uuid"
        opplysningerOmArbeidssoekerId:
          type: "string"
          format: "uuid"
        sendtInnAv:
          $ref: "#/components/schemas/MetadataResponse"
        profilertTil:
          $ref: '#/components/schemas/ProfileringsResultat'
        jobbetSammenhengendeSeksAvTolvSisteManeder:
          type: "boolean"
        alder:
          type: "integer"
          format: "int32"
      required:
        - "profileringId"
        - "periodeId"
        - "opplysningerOmArbeidssoekerId"
        - "sendtInnAv"
        - "profilertTil"
    SamletInformasjonResponse:
      type: "object"
      properties:
        arbeidssoekerperioder:
          type: "array"
          items:
            $ref: "#/components/schemas/ArbeidssoekerperiodeResponse"
        opplysningerOmArbeidssoeker:
          type: "array"
          items:
            $ref: "#/components/schemas/OpplysningerOmArbeidssoekerResponse"
        profilering:
          type: "array"
          items:
            $ref: "#/components/schemas/ProfileringResponse"
        bekreftelser:
          type: "array"
          items:
            $ref: "#/components/schemas/BekreftelseResponse"
      required:
        - "arbeidssoekerperioder"
        - "opplysningerOmArbeidssoeker"
        - "profilering"
        - "bekreftelser"
    BekreftelseResponse:
      type: "object"
      properties:
        periodeId:
          type: "string"
          format: "uuid"
        bekreftelsesloesning:
          $ref: "#/components/schemas/Bekreftelsesloesning"
        svar:
          $ref: "#/components/schemas/BekreftelseSvarResponse"
      required:
        - "periodeId"
        - "bekreftelsesloesning"
        - "svar"
    BekreftelseSvarResponse:
      type: "object"
      properties:
        sendtInnAv:
            $ref: "#/components/schemas/MetadataResponse"
        gjelderFra:
            type: "string"
            format: "date-time"
        gjelderTil:
            type: "string"
            format: "date-time"
        harJobbetIDennePerioden:
            type: "boolean"
        vilFortsetteSomArbeidssoeker:
            type: "boolean"
      required:
        - "sendtInnAv"
        - "gjelderFra"
        - "gjelderTil"
        - "harJobbetIDennePerioden"
        - "vilFortsetteSomArbeidssoeker"
    ArbeidssoekerperiodeRequest:
      type: "object"
      properties:
        identitetsnummer:
