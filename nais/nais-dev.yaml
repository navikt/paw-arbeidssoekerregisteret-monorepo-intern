apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: paw-kafka-key-generator
  namespace: paw
  labels:
    team: paw
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: 2
    max: 2
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 20m
      memory: 256Mi
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        databases:
          - name: pawkafkakeys
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
  accessPolicy:
      outbound:
        external:
          - host: pdl-api.dev-fss-pub.nais.io
      inbound:
        rules:
          - application: paw-arbeidssokerregisteret-api-inngang
          - application: paw-arbeidssoekerregisteret-utgang-formidlingsgruppe
          - application: paw-arbeidssoekerregisteret-utgang-pdl
          - application: paw-microfrontend-toggler
          - application: paw-arbeidssoekerregisteret-hendelselogg-backup
