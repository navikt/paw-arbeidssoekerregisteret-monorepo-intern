apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: paw-arbeidssokerregisteret-api-inngang
  namespace: paw
  labels:
    team: paw
spec:
  image: {{ image }}
  ingresses:
    - https://inngang-arbeidssokerregisteret.{{ ingressDomain }}
  port: 8080
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      allowAllUsers: true
      claims:
        extra:
          - NAVident
  env:
    - name: KAFKA_PRODUCER_ID
      value: "paw-producer-arbeidssokerregisteret-v1"
    - name: KAFKA_PRODUCER_PERIODER_TOPIC
      value: "paw.arbeidssokerperioder-v1"
    - name: KAFKA_GROUP_ID
      value: "paw-consumer-arbeidssokerregisteret-v1"
    - name: OTEL_METRICS_EXPORTER
      value: "none"
    - name: OTEL_TRACES_EXPORTER
      value: "maskert_oltp"
    - name: OTEL_JAVAAGENT_DEBUG
      value: "false"
  replicas:
    min: 1
    max: 1
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    tracing:
      enabled: true
  kafka:
    pool: {{ kafka }}
  accessPolicy:
    outbound:
      external:
        - host: pdl-api.{{ fss }}-pub.nais.io

