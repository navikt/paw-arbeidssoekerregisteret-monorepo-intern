apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: paw-kafka-key-generator
  namespace: paw
  labels:
    team: paw
spec:
  image: {{ image }}
  ingresses:
    - https://paw-kafka-key-generator.intern.dev.nav.no
  port: 8080
  env:
    - name: OTEL_METRICS_EXPORTER
      value: "none"
    - name: OTEL_TRACES_EXPORTER
      value: "maskert_oltp"
    - name: OTEL_JAVAAGENT_DEBUG
      value: "true"
  replicas:
    min: 1
    max: 1
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /internal/metrics
  observability:
    tracing:
      enabled: true
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        databases:
          - name: pawkafkakeys
  tokenx:
    enabled: true
